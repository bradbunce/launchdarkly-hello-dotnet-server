<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchDarkly Hello .NET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        #console {
            font-family: 'Courier New', monospace;
            background: #212529;
            color: #00ff00;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        .navbar-brand {
            font-weight: bold;
        }
        #chatMessages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background: #fff;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message .bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .message.user .bubble {
            background: #0d6efd;
            color: white;
        }
        .message.assistant .bubble {
            background: #e9ecef;
            color: #212529;
        }
        .message.assistant {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .feedback-buttons {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .feedback-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .feedback-btn:hover {
            opacity: 1;
        }
        .feedback-btn.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">LaunchDarkly Hello .NET Server</span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card mb-4" id="chatCard">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">AI Chat</h5>
                <span id="modelBadge" class="badge bg-secondary">Loading...</span>
            </div>
            <div class="card-body">
                <div id="chatMessages"></div>
                <div class="input-group mt-3">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-primary" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
        
        <div class="card" id="consoleCard">
            <div class="card-header">
                <h5 class="mb-0">Console Output</h5>
            </div>
            <div class="card-body p-0">
                <div id="console"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const consoleDiv = document.getElementById('console');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelBadge = document.getElementById('modelBadge');
        const chatCard = document.getElementById('chatCard');
        const consoleCard = document.getElementById('consoleCard');
        
        // Console SSE
        const eventSource = new EventSource('/stream');
        
        eventSource.onmessage = function(event) {
            const message = event.data.replace(/\\n/g, '\n');
            consoleDiv.textContent += message;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        eventSource.onerror = function() {
            consoleDiv.textContent += '\n[Connection lost]\n';
        };
        
        // AI Config SSE
        const aiConfigStream = new EventSource('/ai-config-stream');
        
        aiConfigStream.onmessage = function(event) {
            const data = JSON.parse(event.data);
            modelBadge.textContent = data.model;
            modelBadge.className = data.enabled ? 'badge bg-success' : 'badge bg-danger';
            
            // Show/hide chatbot based on enabled status
            if (data.enabled) {
                chatCard.style.display = 'block';
            } else {
                chatCard.style.display = 'none';
            }
        };
        
        // Console visibility flag SSE
        const consoleStream = new EventSource('/console-visibility-stream');
        
        consoleStream.onmessage = function(event) {
            const data = JSON.parse(event.data);
            consoleCard.style.display = data.visible ? 'block' : 'none';
        };
        
        // Chat functionality
        let messageCounter = 0;
        
        function addMessage(text, isUser, messageId) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            
            if (!isUser && messageId) {
                const container = document.createElement('div');
                container.appendChild(bubble);
                
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-buttons';
                
                const thumbsUp = document.createElement('button');
                thumbsUp.className = 'feedback-btn';
                thumbsUp.innerHTML = 'ðŸ‘';
                thumbsUp.onclick = () => sendFeedback(messageId, true, thumbsUp, thumbsDown);
                
                const thumbsDown = document.createElement('button');
                thumbsDown.className = 'feedback-btn';
                thumbsDown.innerHTML = 'ðŸ‘Ž';
                thumbsDown.onclick = () => sendFeedback(messageId, false, thumbsUp, thumbsDown);
                
                feedbackDiv.appendChild(thumbsUp);
                feedbackDiv.appendChild(thumbsDown);
                container.appendChild(feedbackDiv);
                
                messageDiv.appendChild(container);
            } else {
                messageDiv.appendChild(bubble);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendFeedback(messageId, isPositive, thumbsUpBtn, thumbsDownBtn) {
            try {
                await fetch('/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messageId: messageId,
                        positive: isPositive
                    })
                });
                
                // Visual feedback
                thumbsUpBtn.classList.toggle('active', isPositive);
                thumbsDownBtn.classList.toggle('active', !isPositive);
                thumbsUpBtn.disabled = true;
                thumbsDownBtn.disabled = true;
            } catch (error) {
                console.error('Failed to send feedback:', error);
            }
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                const msgId = ++messageCounter;
                addMessage(data.response, false, msgId);
            } catch (error) {
                addMessage('Error: Could not get response', false);
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
