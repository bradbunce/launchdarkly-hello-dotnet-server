<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>LaunchDarkly Hello .NET</title>
    <style>
        body {
            background: #f8f9fa;
        }
        #console {
            font-family: 'Courier New', monospace;
            background: #212529;
            color: #00ff00;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        .navbar-brand {
            font-weight: bold;
        }
        #chatMessages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background: #fff;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message .bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .message.user .bubble {
            background: #0d6efd;
            color: white;
        }
        .message.assistant .bubble {
            background: #e9ecef;
            color: #212529;
        }
        .message.assistant {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .feedback-buttons {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .feedback-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .feedback-btn:hover {
            opacity: 1;
        }
        .feedback-btn.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">LaunchDarkly Hello .NET Server</span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card mb-4" id="chatCard">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">AI Chat</h5>
                <span id="modelBadge" class="badge bg-secondary">Loading...</span>
            </div>
            <div class="card-body">
                <div id="chatMessages"></div>
                <div class="input-group mt-3">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-primary" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
        
        <div class="card" id="consoleCard">
            <div class="card-header">
                <h5 class="mb-0">Console Output</h5>
            </div>
            <div class="card-body p-0">
                <div id="console"></div>
            </div>
        </div>
    </div>

    <script src="bundle.js?v=4"></script>
</body>
</html>
